<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Barbijos Safe | Personaliza</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5b464d04e4.js" crossorigin="anonymous"></script> 

    </head>

    <body class="bodyPersonalize">
        
        <div class="container-fluid personalize">

            <header class="row">

                <a href="../index.html" class="col-md-2 col-lg-1 col-xl-1 text-center offset-lg-0 d-md-menos-none text-decoration-none">
                    <img src="../images/logoBSchikito.png" alt="logo barbijos safe" class="animate__animated animate__backInUp">
                </a>
                
                <h1 class="col-12 col-md-8 col-lg-6 col-xl-4 text-center animate__animated animate__backInUp">Barbijos Safe</h1>
                
                <!--NAV DESKTOP-->
                <nav class="nav col-xl-7 col-lg-12 d-lg-menos-none d-flex justify-content-lg-center justify-content-xl-end personalize__navDesktop mt-3 animate__animated animate__backInUp">
                    <a class="nav-link border rounded mr-1 shadow" href="gallery.html">galeria</a>
                    <a class="nav-link border rounded mr-1 shadow" href="personalize.html">diseña</a>
                    <a class="nav-link border rounded mr-1 shadow" href="pricing.html">precios</a>
                    <a class="nav-link border rounded shadow" href="contact.html">contacto</a>
                </nav>
            
                <!-- NAV MOBILE -->
                <ul style="z-index: 2;" class="nav nav-pills col-12 col-md-2 mt-md-1 mt-3 d-flex justify-content-center d-lg-none animate__animated animate__backInUp">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">navega</a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="gallery.html">galeria</a>
                        <a class="dropdown-item" href="personalize.html">diseña</a>
                        <a class="dropdown-item" href="pricing.html">precios</a>
                        <a class="dropdown-item" href="contact.html">contacto</a>
                      </div>
                    </li>
                </ul>

                <a href="../index.html">
                    <img src="../images/logoBS.png" alt="logo barbijos safe" class="col-12 col-sm-6 offset-sm-3 text-center mt-3 animate__animated animate__backInUp d-md-none d-lg-none">
                </a>

            </header>

            <main class="col-12 col-md-10 col-xl-8 offset-md-1 offset-xl-2">

                <!-- FORMULARIO -->
                <form class="row formulario mt-3 mb-5 border shadow-lg animate__animated animate__backInUp">
                    
                    <!-- MAIL -->
                    <label for="clientEmail" class="font-weight-bold col-12 col-sm-6 d-inline mt-3">mail:<input class="col-12" type="email" name="clientEmail" id="clientEmail" placeholder="example@whatever.com"></label>

                    <!-- TEXTO -->
                    <label for="textDesign" class="col-12 col-sm-6 font-weight-bold mt-3">texto:<input class="col-12" type="text" name="textDesign" id="textDesign" placeholder="texto a agregar"></label>
                    
                    <!-- TALLA -->
                    <label class="font-weight-bold col-12 col-sm-6 mt-3" for="sizeClient">talla:

                        <div class="custom-control custom-radio">
                            <input type="radio" id="sizeChild" name="sizeClient" class="custom-control-input">
                            <label class="custom-control-label" for="sizeChild">niño</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="sizeMen" name="sizeClient" class="custom-control-input">
                            <label class="custom-control-label" for="sizeMen">hombre</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="sizeWomen" name="sizeClient" class="custom-control-input">
                            <label class="custom-control-label" for="sizeWomen">mujer</label>
                        </div>
                          
                    </label>

                    <!-- BASE DISEÑO -->
                    <label for="baseDesign" class="col-12 col-sm-6 font-weight-bold mt-3">base del diseño:

                        <div class="custom-control custom-radio">
                            <input type="radio" id="baseLiso" name="baseDesign" class="custom-control-input">
                            <label class="custom-control-label" for="baseLiso">color liso</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="baseBS" name="baseDesign" class="custom-control-input">
                            <label class="custom-control-label" for="baseBS">diseño BS</label>
                        </div>

                    </label>
                    
                    <!-- LOGO O IMAGEN -->
                    <div class="custom-file col-10 col-sm-12 col-xl-8 ml-3 ml-sm-0 ml-xl-3 mt-3">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">logo</label>
                    </div>

                    <!-- ESPECIFICACIONES -->
                    <p class="col-12 font-weight-bold text-justify mt-3">
                        a continuacion introduce todas las especificaciones que necesites para que tu barbijo quede tal cual imaginas, por 
                        ejemplo, fuente de texto deseada, posicion del texto y del logo, etc.
                    </p>
                    <textarea name="especificaciones" id="especificaciones" class="col-12 col-sm-10 offset-sm-1" rows="5"></textarea>
                    <button type="submit" class="btn btn-dark mb-3 mt-3 offset-sm-1">enviar</button>
                                        
                </form>

            </main>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>

</html>
