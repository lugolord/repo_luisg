<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Barbijos Safe | Personaliza</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5b464d04e4.js" crossorigin="anonymous"></script> 

    </head>

    <body>
        
        <div class="container-fluid personalize">

            <header class="row">

                <a href="../index.html" class="col-md-2 col-lg-2 col-xl-1 text-center offset-md-2 offset-lg-0 d-md-menos-none text-decoration-none">
                    <img src="../images/logoBSchikito.png" alt="logo barbijos safe" class="animate__animated animate__backInUp">
                </a>
                
                <h1 class="col-12 col-md-4 col-lg-3 col-xl-2 text-center font-weight-bold animate__animated animate__backInUp">diseña</h1>
                
                <!--NAV DESKTOP-->
                <nav class="nav col-xl-8 col-lg-6 offset-lg-1 d-lg-menos-none d-flex justify-content-xl-end personalize__navDesktop mt-3 animate__animated animate__backInUp">
                    <a class="nav-link border rounded mr-1 shadow" href="gallery.html">galeria</a>
                    <a class="nav-link border rounded mr-1 shadow" href="personalize.html">diseña</a>
                    <a class="nav-link border rounded mr-1 shadow" href="pricing.html">precios</a>
                    <a class="nav-link border rounded shadow" href="contact.html">contacto</a>
                </nav>
            
                <!-- NAV MOBILE -->
                <ul style="z-index: 2;" class="nav nav-pills col-12 col-md-2 mt-md-1 mt-3 d-flex justify-content-center d-lg-none animate__animated animate__backInUp">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">navega</a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="gallery.html">galeria</a>
                        <a class="dropdown-item" href="personalize.html">diseña</a>
                        <a class="dropdown-item" href="pricing.html">precios</a>
                        <a class="dropdown-item" href="contact.html">contacto</a>
                      </div>
                    </li>
                </ul>

                <a href="../index.html">
                    <img src="../images/logoBS.png" alt="logo barbijos safe" class="col-12 col-sm-10 offset-sm-1 text-center mt-3 animate__animated animate__backInUp d-md-none d-lg-none">
                </a>

            </header>

            <main class="row">

                <!-- FORMULARIO -->
                <form class="col-10 col-md-8 offset-1 offset-md-2 formulario mt-3 mb-5 border formulario col-xl-4 offset-xl-4 shadow-lg animate__animated animate__backInUp">
                    
                    <!-- MAIL -->
                    <label for="email" class="mt-3 font-weight-bold">mail:</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <!-- TALLE -->
                    <p class="mt-2 font-weight-bold">talla:</p>
                    <div class="custom-control custom-radio d-inline">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">hombre</label>
                    </div>
                    <div class="custom-control custom-radio d-inline">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">mujer</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label mb-3" for="customRadio3">niñ@</label>
                    </div>

                    <!-- BASE -->
                    <p class="font-weight-bold">base del diseño:</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio4">color liso <input type="color" name="" id=""></label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label mb-3" for="customRadio5">diseño bs</label>
                    </div>

                    <!-- TEXTO -->
                    <p class="font-weight-bold">texto:</p>
                    <input class="form-control mb-3" id="texto_barbijo" type="text" placeholder="ingresa tu texto aqui">

                    <!-- LOGO -->
                    <p class="font-weight-bold">logo:</p>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">sube tu logo</label>
                    </div>

                    <!-- ESPECIFICACIONES EXTRAS -->
                    <p class="mt-3 text-justify font-weight-bold">escribe todas las instrucciones que creas convenientes, como posicion del logo,
                        color de texto, etc
                    </p>
                    <textarea name="" id="" cols="18" rows="5"></textarea>
                    <button type="submit" class="btn btn-light mb-3">enviar</button>
                                        
                </form>

            </main>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>

</html>
